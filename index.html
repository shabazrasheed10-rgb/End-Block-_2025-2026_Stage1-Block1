        @media (max-width: 600px) {
            .header {

            }

            .header h1 {
                margin-bottom: 5px;
            }

                margin: 2px 0;          /* Tighten spacing for mobile */
            }
        }

            border: none; 
            border-top: 1px solid lightgrey; 
            margin-bottom: 100px; 
        }

        .q-block {
            margin-bottom: 40px;
            border-bottom: 1px solid lightgrey;
            padding-bottom: 25px;
            position: relative; /* Needed for the Kurdish button fix */
        }

        .rtl-block {
            direction: rtl;
            text-align: right;
        }

        .q-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: black;
            margin-bottom: 15px;
            line-height: 1.6;

            padding: 0;
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* FLEX ROW SETUP */
        .ans-row {
            display: flex;
            align-items: center;
            width: 100%;
            min-height: 50px;
        }

        /* --- ENGLISH STYLE (1-28) --- */
        .ans-row { justify-content: space-between; }

        /* --- KURDISH STYLE (29-54) --- */
        /* We force the button to the left and text to the right using absolute positions */
        .rtl-block .ans-btn {
            position: absolute;
            left: 0;
            bottom: 25px; /* Aligns with the bottom padding of the q-block */
        }

        .rtl-block .ans-text {
            margin-right: 0;
            margin-left: auto; /* Pushes text to the right side */
        }

        .ans-text {
            font-weight: 700;
            font-size: 1.1rem;
            color: #2e7d32;
            visibility: hidden;
            background-color: #f1f8e9;
            padding: 8px 15px;
            border-radius: 4px;
        }

        .q-block.revealed .ans-text {
            visibility: visible;
        }
        a{

            font-family: inherit;
            font-weight: 600;

    const container = document.getElementById('quiz-content');

    function kurdishToEnglish(str) {
        const dict = { '٠':0, '١':1, '٢':2, '٣':3, '٤':4, '٥':5, '٦':6, '٧':7, '٨':8, '٩':9 };
        return String(str).replace(/[٠-٩]/g, function(w){ return dict[w]; });
    }

    data.forEach(item => {
        const div = document.createElement('div');
        const qNumStr = kurdishToEnglish(item.n);
        const qNum = parseInt(qNumStr);
        const isKurdish = (qNum >= 29 && qNum <= 54);

        div.className = `q-block ${isKurdish ? 'rtl-block' : ''}`;
        
        div.innerHTML = `
            <div class="q-text">${item.n}. ${item.q}</div>
            <ul class="opts">${item.o.map(opt => `<li>${opt}</li>`).join('')}</ul>
            <div class="ans-row">
                <span class="ans-text">Answer: ${item.a}</span>
                <button class="ans-btn" onclick="this.closest('.q-block').classList.toggle('revealed')">Answer</button>
            </div>
        `;
        container.appendChild(div);
    });
